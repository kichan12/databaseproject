<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog3.css' %}">
    <title>Getting heathy</title>
</head>
<body>
    <header class="bg-dark py-5 mainheader" style="height:320px;">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <a href="{% url 'home' %}" style="text-decoration: none; color: white;"><h1 class="display-4 fw-bolder">Getting heathy</h1></a>
                <p class="lead fw-normal text-white-50 mb-0">건강해지자 아자아자 .</p>
                <br /><br /><br />
            </div>
        </div>
    </header>
    <br /><br /><br />
    <div class="comment-form-wrap pt-5">
        <div style="text-align: center;">
            <h3 class="mb-5" style="color:black; font-weight:bold; font-size:50px;">로그인</h3>
            <a href="{% provider_login_url 'google' %}"><button type="button" class="btn btn-primary" style="border-radius:2em; height:50px; width:300px;"><img src="/static/google_logo.png" style="width:30px; height:30px; margin-right:30px;">google로 로그인 하기</button></a>
            <form method="POST" class="p-5 bg-light" style="width:500px; height:500px; margin: auto; margin-top:40px;">
                <div id="box" style="color: black;">
                    {% csrf_token %}
                    <label style="margin-top: 40px; margin-bottom: 10px;">아이디</label>
                    <br>
                    <input name="username" type="text" class="form-control" style="width:300px; margin: auto;">
                    <br>
                    <label style="margin-top: 20px; margin-bottom: 10px;">비밀번호</label>
                    <br>
                    <input name="password" type="password" class="form-control" style="width:300px; margin: auto;">
                    <br><br>
                </div>
                <div class="form-group" style="margin-top: 40px;">
                    <input type="submit" value="LOGIN" class="btn btn-dark" style="width:150px;">
                </div>
            </form>
        </div>
    </div>
    <footer class="py-5 bg-dark site-footer" style="margin-top:200px;">
        <div class="container">
            <div class="widget">
                <div class="widget">
                    <h3 class="mb-4">About</h3>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
